<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>My SuperHeros</h2>
    <!-- Ordered List , ol and li are block elements-->
    <ol>
      <!-- li*4 it's the command to write some of li element faster -->
      <!-- inside of ol element, there should be li elements only -->
      <li>Superman</li>
      <li>Batman</li>
      <li>Wonderwoman</li>
      <li>Aquaman
        <ol>
            <li>strength</li>
            <li>speed</li>
            <li>Trident</li>
        </ol>
      </li>
    </ol>

    <!-- unordered list -->
    <!-- list style -->
    <h2>My Groceries</h2>
    <ul>
      <li>1kg chicken</li>
      <li>flour</li>
      <li>spices</li>
      <li>eggs
        <ul>
            <li>small</li>
            <li>medium</li>
            <li>large</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
